<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Product</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="filter-container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..">
            <button id="search-btn">Search</button>
        </div>
        <div class="category-container">
            <div class="category-btn">All Product</div>
            <div class="category-btn">Electronics</div>
            <div class="category-btn">Clothing</div>
            <div class="category-btn">Home & Garden</div>
        </div>
    </div>
    <div id="product-list">
        <div class="product-item" data-category="electronics">
            <h3>SmartPhone</h3>
            <p>Description</p>
        </div>
        <div class="product-item" data-category="Clothing">
            <h3>Hoodie</h3>
            <p>Description</p>
        </div>
        <div class="product-item" data-category="home">
            <h3>Sandwich Maker</h3>
            <p>Description</p>
        </div>
        <div class="product-item" data-category="electronics">
            <h3>Laptop</h3>
            <p>Description</p>
        </div>
        <div class="product-item" data-category="electronics">
            <h3>Air Conditioner</h3>
            <p>Description</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
